<h2 class="text-center">Formulário de Cadastro</h2>

<div class="container">
  <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-row" [ngClass]="aplicaCssErro('nome')">
      <div class="col-sm-12">
        <label for="nome" class="control-label required">Nome</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control required" formControlName="nome" id="nome" placeholder="Nome">
        <app-error-msg [control]="formulario.get('nome')" label="Nome"></app-error-msg>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email" class="control-label required">Email:</label>
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="nome@email.com">
          <app-error-msg [control]="formulario.get('email')" label="Email"></app-error-msg>

      </div>
      <div class="form-group col-md-3">
        <label for="cpf" class="control-label required">CPF:</label>
        <input type="text" class="form-control" formControlName="cpf" id="cpf" placeholder="Nome">
        <app-error-msg [control]="formulario.get('cpf')" label="CPF"></app-error-msg>
      </div>
      <div class="form-group col-md-3">
        <label lass="control-label required" for="telefone">Telefone:</label>
        <input type="text" class="form-control" formControlName="telefone" id="telefone" placeholder="Adicione seu telefone">
        <app-error-msg [control]="formulario.get('telefone')" label="Telefone"></app-error-msg>
      </div>
    </div>

    <div formGroupName="endereco">
      <div class="form-row">

        <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">
          <label for="cep" class="control-label required">CEP</label>
          <input type="text" class="form-control" id="cep" formControlName="cep">
          <app-error-msg [control]="formulario.get('endereco.cep')" label="CEP"></app-error-msg>
        </div>

        <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">
          <label for="numero" class="control-label required">Número</label>
          <input type="text" class="form-control" id="numero" formControlName="numero">
          <app-error-msg [control]="formulario.get('endereco.numero')" label="Número"></app-error-msg>
        </div>

        <div class="col-md-6">
          <label for="complemento" class="control-label">Complemento</label>
          <input type="text" class="form-control" id="complemento" formControlName="complemento">
        </div>

      </div>

    <div class="form-row">
        <div class="form-group col-md-12" [ngClass]="aplicaCssErro('endereco.rua')">

          <label for="rua" class="control-label required">Rua</label>
          <input type="text" class="form-control" id="rua" formControlName="rua">
          <app-error-msg [control]="formulario.get('endereco.rua')" label="Rua"></app-error-msg>
        </div>
    </div>

    <div class="form-row">
      <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.bairro')">
        <label for="bairro" class="control-label required">Bairro</label>
        <input type="text" class="form-control" id="bairro" formControlName="bairro">
        <app-error-msg [control]="formulario.get('endereco.bairro')" label="Bairro"></app-error-msg>
      </div>

      <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')">
        <label for="cidade" class="control-label required">Cidade</label>
        <select class="form-control" id="cidade" formControlName="cidade">
          <option *ngFor="let cidade of cidades" [value]="cidade.nome">{{ cidade.nome }}</option>
        </select>
        <app-error-msg [control]="formulario.get('endereco.cidade')" label="Cidade"></app-error-msg>
      </div>

      <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.estado')">
        <label for="estado" class="control-label required">Estado</label>
        <select class="form-control" id="estado" formControlName="estado">
          <option *ngFor="let estado of estados" [value]="estado.sigla">{{ estado.nome }}</option>
        </select>
        <app-error-msg [control]="formulario.get('endereco.estado')" label="Estado"></app-error-msg>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="descricao ">Descrição:</label>
    <textarea class="form-control" formControlName="descricao" id="descricao" rows="3"></textarea>
  </div>
<hr>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button class="btn btn-default" (click)="resetar()">Cancelar</button>

    <app-form-debug [form]="formulario"></app-form-debug>
  </form>
</div>
